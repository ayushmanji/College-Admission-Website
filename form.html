<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        section {
            padding: 10px;
            border: 2px solid rgb(0, 0, 0);
        }
        
        img {
            display: block;
            margin: 0 auto;
        }
        
        h1, h3 {
            margin: 10px 0;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        button {
            width: 10rem;
            height: 3rem;
            font-size: 1.5rem;
            background-color: rgb(1, 231, 24);
            border: solid;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>SPSU Admission Form</h1>
    <section>
        <img src="Img/logo.webp" alt="error">
        <section>
            <h1>GET STARTED</h1>
            <h3>Enter Name</h3>
            <input type="text" name="Name">
            <h3>Enter Father's Name</h3>
            <input type="text" name="fname">
            <h3>Enter E-mail Address</h3>
            <input type="email" name="email">
            <h3>Enter Mobile No.</h3>
            <input type="number" name="mobile">
            <h3>Enter State</h3>
            <input type="text" name="state">
            <h3>Enter City</h3>
            <input type="text" name="city">
            <h3>Select Qualification Level</h3>
            <form action="#">
                <select name="Qualification">
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Post Graduation">Post Graduation</option>
                </select>
                <input type="submit" value="Submit" />
            </form>
            <h3>Select Course</h3>
            <form action="#">
                <select name="course">
                    <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                    <option value="CSE in AI and ML with">CSE in AI and ML with</option>
                    <option value="ECE in Embedded System / Robotics">ECE in Embedded System / Robotics</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Mining Engineering in Advanced Mining Technology">Mining Engineering in Advanced Mining Technology</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="BBA">BBA</option>
                    <option value="B. Com (Hons)">B. Com (Hons)</option>
                    <option value="BCA">BCA</option>
                    <option value="B.Des UX Design">B.Des UX Design</option>
                    <option value="B.Des Game Design & Animation">B.Des Game Design & Animation</option>
                </select>
                <input type="submit" value="Submit" />
            </form>
        </section>
    </section>
    <center><button onclick="window.open('fee.html', '_blank')">SUBMIT</button></center>
</body>
</html>
